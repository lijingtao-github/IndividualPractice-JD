<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/商品详情页.css">
</head>
<body>
    <div class="m_header">
        <div class="header_content">
            <div class="jd-header-icon-back"><span></span></div>
            <div class="jd-header-new-title"></div>
            <div class="m_common_header_jdkey"><span></span></div>
        </div>
    </div>

    <div class="part_main">
        <div class="mod_slider">
            <!-- <img src="../img/10184a9ad77341cf.jpg!q80.dpg.webp" alt=""> -->
        </div>

        <div class="buy_area">
            <div class="priceWrap">
                <div class="price_wrap">
                    <span class="price">
                        ¥
                        <em></em>
                        .00
                    </span>
                    <span class="col_right">
                        <a href="javascript:;" class="favour">收藏</a>
                    </span>
                    <span class="col_right2">
                        <span class="cheaper_info">降价提醒</span>
                    </span>
                </div>
            </div>

            <div class="fn_wrap">
                <h1 class="fn_goods_name">
                    <div class="fn_text_wrap">
                        <!-- （顺丰快递）（正常发货）口罩（5个装）同款黑色活性炭保暖透气防寒口鼻罩男女通用耳带式春季新款品 黑色(5个装) -->
                    </div>
                </h1>
            </div>

            <div class="de_pm">
                <div class="baitiaoDiv">
                    <span class="title">白条</span>
                    <div class="desc_list">
                        <div class="desc_item">6期内免息</div>
                    </div>
                </div>
                <div class="detail_gap"></div>
                <div class="sku_window">
                    <div class="sku_choose_info">
                        <h3>已选</h3>
                        <span class="skuChoose1"></span>
                    </div>
                </div>
                <div class="detail_transfer">
                    <div class="addrArea">
                        <i class="detail_transfer_row_link"></i>
                        <span class="detail_transfer_row_tit">送至</span>
                        <div class="detail_transfer_row_content">
                            <p class="detail_transfer_row_content_oline">
                                北京市朝阳区五环到六环之间北花园村南工业区3-1号百花KASO5楼520
                            </p>
                            <p>
                                <span class="postNotice">
                                    <small>
                                        <span>现货</span>
                                        <b class="postTip">
                                            受疫情影响，发货时间略有延迟，具体发货时间请咨询商家，非常感谢您的支持与理解！
                                        </b>
                                    </small>
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="postArea">
                        <span class="detail_transfer_row_tit">运费</span>
                        <div class="detail_transfer_row_content">
                            <p class="postPrice">在线支付免运费 </p>
                        </div>
                    </div>
                </div>
                <ul class="serviceArea">
                    <li class="detail_serve_item">商家发货&售后</li>
                    <li class="detail_serve_item">7天无理由退货</li>
                    <li class="detail_serve_item">闪电退款</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="popupBuyArea">
        <div class="popupMain">
            <div class="header">
                <!-- <img src="../img/10184a9ad77341cf.jpg!q80.dpg.webp" alt=""> -->
                <div class="price">
                    ¥
                    <em></em>
                    .00
                </div>
                <p class="prop">
                    <span>已选</span>
                    <!-- 黑色(5个装),1个 -->
                    <span></span>
                </p>
            </div>
            <div class="body">
                <div class="popupSkuArea">
                    <div class="sku_kind">款式</div>
                    <div class="sku_choose">
                        <!-- <span class="item active">黑色(5个装)</span> -->
                    </div>
                </div>
                <div class="popupCount">
                    <div class="num_wrap_v2">
                        <span class="minus disabled">
                            <i class="row"></i>
                        </span>
                        <div class="text_wrap">
                            <span class="buyNum1">1</span>
                        </div>
                        <span class="plus">
                            <i class="row"></i>
                            <i class="col"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="btns_show">
                <div class="addCart1">加入购物车</div>
                <div class="buyBtn1">立即购买</div>
            </div>
        </div>
    </div>

    <div class="de_btn_wrap">
        <div class="de_row">
            <div class="icon_btn shopIM">
                <i class="icon"></i>
                <span class="txt">联系客服</span>
            </div>
            <div class="icon_btn gotoShop">
                <i class="icon"></i>
                <span class="txt">进店</span>
            </div>
            <div class="icon_btn gotoCart">
                <i class="icon">
                    <span class="cartNum">1</span>
                </i>
                <span class="txt">购物车</span>
            </div>
            <div class="btn_group">
                <div class="de_row2">
                    <div class="btn_orange">
                        <span class="txt">加入购物车</span>
                    </div>
                    <div class="btn_buy">
                        <span class="txt">立即购买</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/rem.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/Cookie.js"></script>
    <script src="../js/商品详情页.js"></script>
</body>
</html>
