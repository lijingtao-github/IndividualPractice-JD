<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/京东登录注册.css">
</head>
<body>
    <div class="page">
        <div class="header">
            <span class="icon"></span>
            <span class="text-header">京东登录注册</span>
        </div>

        <div class="page-input">
            <p class="input-container">
                <label class="area-box">
                    <span class="area_code">+86</span>
                    <i class="area_icon"></i>
                </label>
                <input type="tel" class="acc-input" maxlength="11" placeholder="请输入手机号">
            </p>
            <p class="input-container">
                <input type="tel" class="acc-input2" maxlength="6" placeholder="请输入收到的验证码">
                <button class="getMsg-btn">获取验证码</button>
            </p>
        </div>

        <div class="page-input2">
            <p class="input-container">
                <input type="tel" class="acc-input" maxlength="11" placeholder="用户名/邮箱/手机号" style="padding-left: 0;">
            </p>
            <p class="input-container">
                <input type="password" class="acc-input2" placeholder="请输入密码" style="padding-right: 1.8rem;padding-left: 0;">
                <span class="checkbtn"></span>
                <span class="text-btn">忘记密码</span>
            </p>
        </div>

        <div class="notice"></div>

        <a href="javascript:;" class="btn-login">登 录</a>

        <a href="javascript:;" class="btn-quicklyLogin">一键登录</a>

        <p class="quick-btn">
            <span class="planBLogin">帐号密码登录</span>
            <span class="quickReg">手机快速注册</span>
        </p>

        <div class="quick-login">
            <h4 class="txt-otherLogin">其他登录方式</h4>
            <p class="quick-type">
                <a href="javascript:;" class="quick-qq">QQ</a>
                <a href="javascript:;" class="quick-wx">微信</a>
            </p>
        </div>

        <p class="policy_tip">
            <span>未注册的手机号验证后将自动创建京东账号, </span>
            登录即代表您已同意
            <a href="javascript:;">京东隐私政策</a>
        </p>
    </div>

    <script src="../js/Cookie.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/京东登录注册.js"></script>
</body>
</html>
