<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/账户设置.css">
</head>
<body>
    <div class="header">
        <div class="jd-header-icon-back"><span></span></div>
        <div class="jd-header-new-title">账户设置</div>
        <div class="header_jdkey"><span></span></div>
    </div>

    <div class="wx_wrap">
        <div class="accountArea">
            <section class="account_section_v2">
                <div class="account_section_title">
                    <span class="account_section_title_left">管理我的账户</span>
                </div>
                <ul class="account_list">
                    <li class="account_itemv2">
                        <div class="bottom_left_decoration_points"></div>
                        <div class="top_right_decoration_points"></div>
                        <div class="top_right_decoration_ring"></div>
                        <div class="top_right_decoration_circle"></div>
                        <div class="current_account_tip">当前登录</div>
                        <div class="user_info">
                            <img class="user_avator" src="../img/5b163ef9N4a3d7aa6.png" alt="">
                            <div class="user_detail">
                                <div class="main_detail">
                                    <span class="user_name"></span>
                                </div>
                                <div class="append_detail">
                                    <span class="user_pin"></span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </section>
        </div>
        <div class="actionsArea">
            <section class="action_groups">
                <ul class="account_manage">
                    <li class="item">
                        <a href="javascript:;" class="J_ping">
                            收货地址管理
                            <span class="text">管理我的地址</span>
                        </a>
                    </li>
                </ul>
                <ul class="account_manage">
                    <li class="item">
                        <a href="javascript:;" class="J_ping">
                            账户与安全
                            <span class="text">密码/实名认证等管理</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="javascript:;" class="J_ping">
                            京东支付密码
                            <span class="text">去设置</span>
                        </a>
                    </li>
                </ul>
                <ul class="account_manage">
                    <li class="item">
                        <a href="javascript:;" class="J_ping">
                            联系客服 
                            <span class="text">即时解答用户疑难</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="javascript:;" class="J_ping">
                            切换站点
                        </a>
                    </li>
                </ul>
            </section>
        </div>
    </div>

    <div class="msite_foot">
        <div class="footerNav">
            <a href="javascript:;" class="feedback">
                <img src="../img/59cc5903N7d14ca0e.png" alt="">
                意见反馈
            </a>
            <a href="javascript:;" class="openApp">
                <img src="../img/59cc5931Nd495934f.png" alt="">
                京东客户端
            </a>
            <a href="javascript:;" class="loginOut">
                <img src="../img/59cc5951N10f8f9b3.png" alt="">
                退出登录
            </a>
        </div>
    </div>

    <div class="qq_footer"><div class="jd_logo"></div></div>



    <script src="../js/rem.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/Cookie.js"></script>
    <script src="../js/账户设置.js"></script>
</body>
</html>
