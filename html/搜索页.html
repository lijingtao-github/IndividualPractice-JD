<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/搜索页.css">
</head>
<body>
    <div class="search-land">
        <div class="m_cc_header_inner">
            <div class="jd-header-new-bar">
                <div class="jd-header-icon-back"><span></span></div>
                <div class="jd-header-new-title"></div>
            </div>
        </div>
        <div class="m-common-header-search">
            <form action="" class="jd-header-search-form">
                <div class="jd-header-search-box">
                    <i class="jd-header-icon-fdj"></i>
                    <div class="jd-header-search-input">
                        <input type="text" maxlength="20" placeholder="遥控飞机">
                    </div>
                </div>
                <a href="javascript:;" class="jd-header-icon-search1"><span>搜索</span></a>
            </form>
        </div>
    </div>

    <div class="msContentWraper">
        <div class="msHistory">
            <div class="recent-search-head">
                <p>最近搜索</p>
                <i class="garbage-pic"></i>
            </div>
            <div class="recent-search-tags">
                <span><a href="javascript:;">北极星挂钟</a></span>
            </div>
        </div>
        <div class="msHotSearch">
            <div class="hot-search-head">
                <p>热门搜索</p>
                <div class="msHotwordVisible">
                    <span>隐藏</span>
                    <span>显示</span>
                </div>
            </div>
            <div class="hot-search-tags">
                <div class="s_hasHide">已隐藏搜索发现</div>
                <span><a href="javascript:;" class="hot-search-red">新冠肺炎免费问诊</a></span>
                <span><a href="javascript:;" class="hot-search-red">晾衣架</a></span>
                <span><a href="javascript:;" class="hot-search-red">户外急救包</a></span>
                <span><a href="javascript:;">自拍杆</a></span>
                <span><a href="javascript:;">多功能仰卧板</a></span>
                <span><a href="javascript:;">不粘锅煎锅</a></span>
                <span><a href="javascript:;">办公室靠枕</a></span>
                <span><a href="javascript:;">哑铃</a></span>
                <span><a href="javascript:;">自动喂食器</a></span>
                <span><a href="javascript:;">移动书架</a></span>
                <span><a href="javascript:;">户外登山鞋</a></span>
                <span><a href="javascript:;">补水眼霜</a></span>
            </div>
        </div>
        <div class="search-toast">
            <div class="black-floor"></div>
            <div class="ground-toast">
                <div class="toast-content">确定要清空吗?</div>
                <div class="toast-btn">
                    <a href="javascript:;" class="no">取消</a>
                    <a href="javascript:;" class="sure">确定</a>
                </div>
            </div>
        </div>
    </div>
    

    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/搜索页.js"></script>
</body>
</html>
