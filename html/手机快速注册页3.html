<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/手机快速注册页3.css">
</head>
<body>
    <div class="page">
        <div class="header">
            <span class="icon"></span>
            <span class="text-header">京东注册</span>
        </div>

        <div class="wrap">
            <div class="notice-wrap">
                <i class="pwd-icon"></i>
                <p class="notice-info">请设置登录密码</p>
            </div>
            <div class="input-container">
                <input type="password" class="acc-input" placeholder="请设置8-20位登录密码">
                <div class="checkbtn"></div>
            </div>
            <p class="set-notice">密码由8-20位字母、数字或半角符号组成，不能是10位以下纯数字/字母/半角符号，字母需区分大小写</p>
            <a href="javascript:;" class="btn">完成</a>
            <div class="question-box">
                <span>遇到问题？请</span>
                <a href="javascript:;">联系客服</a>
            </div>
        </div>
    </div>


    <script src="../js/Cookie.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/手机快速注册页3.js"></script>
</body>
</html>
