<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/手机快速注册页2.css">
</head>
<body>
    <div class="page">
        <div class="header">
            <span class="icon"></span>
            <span class="text-header">京东注册</span>
        </div>

        <div class="wrap">
            <div class="img-wrap">
                <i class="msg-img"></i>
            </div>
            <p class="notice-text">
                我们将以短信或电话的形式将验证码发送给您，请注意接听0575/025/0592/010等开头的电话
            </p>
            <div class="input-box">
                <div class="input-container">
                    <input type="text" maxlength="6" class="acc-input" placeholder="请输入手机验证码">
                </div>
                <button class="getMsg-btn">获取验证码</button>
            </div>
            <a href="javascript:;" class="btn-next">下一步</a>
            <div class="question-box">
                <span>遇到问题？请</span>
                <a href="javascript:;">联系客服</a>
            </div>
        </div>
    </div>

    <div class="dialog">
        <div class="dialog-body">
            <p class="dialog-des"></p>
            <div class="dialog-footer">
                <button class="dialog-cancel">取消</button>
                <button class="dialog-sure">确定</button>
            </div>
        </div>
    </div>

    <script src="../js/Cookie.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/手机快速注册页2.js"></script>
</body>
</html>
